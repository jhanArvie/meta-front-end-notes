<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       .box {
            display: grid;
            width: 240px;
            height: 240px;
            margin: 100px;
            background-color: aqua;
            border-radius: 12px;
            border: solid greenyellow 4px;
       }

       .box:hover{
            transform: rotateZ(60deg); /* animation effect */
            background-color: lightcoral;
            opacity: 50%;
            transition: 2s;
       }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
