<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       /*  https://www.coursera.org/learn/html-and-css-in-depth/supplement/bitxy/css-keyframes */
        body{ 

padding: 30px;} 

.box{ 
background-color: lightcoral; 
width: 50px; 
height: 50px; 

animation: myanimation 3s infinite ease-in; 

} 

 

@keyframes myanimation{ 

from{width: 50px; 
} 

to{width: 100px; 
} 
}
    </style>
</head>
<body>
    <div class="box"></div> 
</body>
</html>
